<div class="card m-2">
  <div class="card-header">
    <h4 class="text-center">Relat√≥rio de Clientes</h4>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>CPF</th>
        <th>Limite</th>
        <th>Gerente</th>
        <th>Saldo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.client.name | titlecase}}</td>
        <td>{{ account.client.cpf | cpf }}</td>
        <td>{{ account.limit | realPipe }}</td>
        <td>{{ account.manager.name | titlecase }}</td>
        <td>{{ account.balance | realPipe }}</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
