<section class="">
  <div
    class="px-4 py-5 px-md-5 text-center text-lg-start h-100 d-flex justify-content-center align-items-center"
    style="background-color: hsl(0, 0%, 96%)"
  >
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Bank <br />
            <span class="text-danger ms-5">Tads</span>
          </h1>
          <h5 style="color: hsl(217, 10%, 50.8%)">
            Internet Banking do TADS
          </h5>
          <p style="color: hsl(217, 10%, 50.8%)">
            Banco moderno e seguro desenvolvido para você
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form #formLogin="ngForm" (keyup.enter)="login()">
                <div
                  *ngIf="email.errors && (email.dirty || email.touched)"
                  class="alert alert-danger p-1"
                >
                  <div [hidden]="!email.errors['required']">Digite o email</div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    [(ngModel)]="auth.email"
                    name="email"
                    #email="ngModel"
                    type="email"
                    id="email"
                    class="form-control"
                    required
                    placeholder="E-mail"
                  />
                  <label class="form-label" for="email"></label>
                </div>

                <div
                  *ngIf="
                    password.errors && (password.dirty || password.touched)
                  "
                  class="alert alert-danger p-1"
                >
                  <div [hidden]="!password.errors['required']">
                    Digite a senha
                  </div>
                </div>

                <div class="form-outline mb-4 form-group">
                  <div class="input-group">
                    <input
                      [type]="passwordVisible ? 'text' : 'password'"
                      [(ngModel)]="auth.senha"
                      name="password"
                      #password="ngModel"
                      id="password"
                      class="form-control border-end-1"
                      required
                      placeholder="Senha"
                    />
                    <span class="input-group-addon bg-white">
                      <span class="input-group-text bg-transparent">
                        <i
                          id="eye"
                          [className]="
                            passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'
                          "
                          (click)="togglePassword()"
                        ></i>
                      </span>
                    </span>
                  </div>
                  <label class="control-label" for="password"></label>
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                </div>
                 <div class="d-flex justify-content-between align-items-center">
                  <button
                    type="submit"
                    (click)="login()"
                    class="btn btn-danger mb-4 button-block ps-5 pe-5"
                  >
                    Login
                  </button>
                  <div>
                    Não possui conta? <a [routerLink]="['/register']" class="text-danger">Registre-se</a>
                  </div>
                </div>

                <div class="text-center"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
