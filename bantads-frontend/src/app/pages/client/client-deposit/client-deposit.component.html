<div class="card m-2">
  <div class="card-header text-center">
    <h4>Depositar</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-lg-4 my-4">
          <label for="numero-conta" class="form-label">Número da Conta:</label>
          <output type="text" class="form-control h-100" id="numero-conta">{{ accountData.accountId }}</output>
        </div>
        <div class="col-lg-4 my-4">
          <label for="nome-cliente" class="form-label">Nome:</label>
          <output type="text" class="form-control h-100" id="nome-cliente">{{ accountData.client_name }}</output>
        </div>
        <div class="col-lg-4 my-4">
          <label for="cpf-cliente" class="form-label">CPF:</label>
          <output type="text" class="form-control h-100" id="cpf-beneficiario">{{ accountData.client_cpf ? (accountData.client_cpf | cpf) : ""}}</output>
        </div>
        <div class="col-lg-4 my-4">
          <label for="saldo-conta" class="form-label">Saldo da Conta:</label>
          <output type="number" class="form-control h-100" id="saldo-conta">{{ accountData.balance }}</output>
        </div>
				<div class="col-lg-4 my-4">
          <label for="valor-deposito" class="form-label">Valor do Depósito:</label>
          <input [(ngModel)]="transaction.amount" type="number" name="ammount" class="form-control h-100" id="valor-deposito" required />
        </div>
      </div>
    </form>
  </div>
	<div class="d-flex justify-content-center my-4">
		<div class="mx-2">
			<button (click)="openModal(transaction)" type="button" class="btn btn-outline-danger">
				Confirmar Depósito
			</button>
		</div>
		<div class="mx-2">
			<button routerLink="/home" type="button" class="btn btn-outline-secondary">
				Cancelar
			</button>
		</div>
	</div>
</div>
