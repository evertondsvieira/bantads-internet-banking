<div class="card m-2 p-4" *ngIf="accountData">
  <div class="d-flex">
    <div class="container-fluid d-flex flex-column gap-4">
      <h4>Bem-vindo, {{ accountData.client.name }}!</h4>
      <div class="row">
        <p class="pb-4">Menu de operações</p>
        <div class="col-lg-3" *ngFor="let operation of operations">
          <a href="{{ operation.link }}">
            <button type="button" class="btn btn-light w-100">
              <mat-icon>{{ operation.icon }}</mat-icon>
              <p>{{ operation.title }}</p>
            </button>
          </a>
        </div>
      </div>
      <p>Seu saldo atual 
        <span [ngClass]="getBalanceColor(accountData.balance)">
          {{ accountData.balance | realPipe }}
        </span>
      </p>
    </div>
  </div>
</div>
