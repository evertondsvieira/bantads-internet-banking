<div class="container">
    <div class="hstack justify-content-center">
        <div class="col-md-6 col-sm-2 mt-4">
            <h4 class="text-danger text-center mt-4 mb-2">BANTADS - Internet Banking do TADS</h4>
            <div class="card mb-2 mt-4">
                <div class="card-header">
                    <h4 class="text-center">Saldo Dispon√≠vel</h4>
                </div>
                <div class="card-body">               
                        <div class="row text-center">                                
                            <h1><span *ngIf="valueVisible">{{ saldo | realPipe }}</span></h1>
                            <h1><span *ngIf="!valueVisible">*******</span></h1>
                        </div>
                        <div class="row g-5">                                
                            <div class="col-lg-12 text-center">
                                <button class="btn btn-secondary" (click)="toggleValue()">
                                    <i [className]="valueVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                </button>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row justify-content-center text-center mt-1">
                <p class="text-secondary" style="font-size: 14px;">Bantads &copy; 2024</p>
            </div>
        </div>
    </div>
</div>
