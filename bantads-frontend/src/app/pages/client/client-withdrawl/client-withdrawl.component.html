<body class="bg-light">
  <div class="container">
      <div class="hstack justify-content-center">
          <div class="col-md-10 col-sm-2 mt-4">
              <h4 class="text-danger text-center mt-4 mb-2">BANTADS - Internet Banking do TADS</h4>
              <div class="card mb-2 mt-4">
                  <div class="card-header">
                      <h4 class="text-center">Sacar</h4>
                  </div>
                  <div class="card-body">
                    <form>
                      <!-- Dados do Cliente -->
                      <div class="row g-2">
                          <div class="col-lg-4 mb-3">
                              <label for="numero-conta" class="form-label">NÃºmero da Conta:</label>
                              <input type="text" class="form-control" id="numero-conta" placeholder="0000000123" readonly="true"/>
                          </div>
                  
                          <div class="col-lg-4 mb-3">
                              <label for="nome-cliente" class="form-label">Nome:</label>
                              <input type="text" class="form-control" id="nome-cliente" placeholder="Fulano de Tal" readonly="true"/>
                          </div>
                  
                          <div class="col-lg-4 mb-3">
                              <label for="cpf-cliente" class="form-label">CPF:</label>
                              <input type="text" class="form-control" id="cpf-cliente" placeholder="123.456.789-00" readonly="true"/>
                          </div>
                  
                          <div class="col-lg-4 mb-3">
                              <label for="saldo-conta" class="form-label">Saldo da Conta:</label>
                              <input type="number" class="form-control" id="saldo-conta" placeholder="1000.00" readonly="true"/>
                          </div>
                      </div>
                  
                      <!-- Dados do Saque -->
                      <div class="row g-3">
                          <div class="col-lg-6 mb-3">
                              <label for="valor-saque" class="form-label">Valor do Saque:</label>
                              <input type="number" class="form-control" id="valor-saque" required/>

                      </div>
                  
                      <div class="w-auto mb-3 text-center">

                  </div>
              </div>

              </div>
          </div>
      </div>
  </div>
