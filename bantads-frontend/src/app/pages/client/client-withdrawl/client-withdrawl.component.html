<div class="card m-2">
  <div class="card-header">
    <h4 class="text-center">Sacar</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-lg-6 my-4">
          <label for="numero-conta" class="form-label">NÃºmero da Conta:</label>
          <output type="text" class="form-control h-100" id="numero-conta">{{
            accountData.accountId
          }}</output>
        </div>

        <div class="col-lg-6 my-4">
          <label for="nome-cliente" class="form-label">Nome:</label>
          <output type="text" class="form-control h-100" id="nome-cliente">{{
            accountData.client_name
          }}</output>
        </div>

        <div class="col-lg-6 my-4">
          <label for="cpf-cliente" class="form-label">CPF:</label>
          <output type="text" class="form-control h-100" id="cpf-beneficiario">{{
            accountData.client_cpf | cpf
          }}</output>
        </div>

        <div class="col-lg-6 my-4">
          <label for="saldo-conta" class="form-label">Saldo da Conta:</label>
          <output type="number" class="form-control h-100" id="saldo-conta">{{
            accountData.balance
          }}</output>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 my-4">
          <label for="valor-saque" class="form-label">Valor do Saque:</label>
          <input [(ngModel)]="transaction.amount" name="amount" type="number" class="form-control" id="valor-saque" required />
        </div>
      </div>
			
      <div class="d-flex justify-content-center">
        <div class="mx-4 text-center">
          <button
            (click)="openModal(transaction)"
            type="button"
            class="btn btn-outline-danger"
          >
            Confirmar Saque
          </button>
        </div>
        <div class="mx-4 text-center">
          <button
            routerLink="/home"
            type="button"
            class="btn btn-outline-secondary"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
