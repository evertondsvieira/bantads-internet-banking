  </div>

          <label for="numero-conta" class="form-label"
            >Número da conta do beneficiário</label
          >
          <div class="input-group">
            <input
              enter="true"
              type="text"
              class="form-control"
              id="amount"
              name="amount"
              [(ngModel)]="transaction.destinationAccount"
              placeholder="Conta"
              required
              numerico
            />
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-4 mb-3">
          <label for="valor-tranferencia" class="form-label"
            >Valor da transferência:</label
          >
          <input
            [(ngModel)]="transaction.amount"
            class="form-control"
            id="amount"
            name="amount"
            required
            mask="separator.2"
            prefix="R$ "
            thousandSeparator="."
            decimalMarker=","
          />
        </div>

      <div class="d-flex justify-content-center">
